<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-lite">
    <h1 class="text-center text-success p-3">Benvenuto in Trenitaglia</h1>
    <h3 class="text-center p-3">Calcola il prezzo del tuo biglietto</h3>
    
    <div class="container border border-2 border-success-subtle rounded-4 w-25 p-3">
        <form>
            <div class="mb-3">
            <label for="kilometri" class="form-label">Quanti kilometri devi percorrere?</label>
            <input type="text" class="form-control" id="kilometri">
            </div>
            <div class="mb-3">
                <label for="eta" class="form-label">Quanti anni hai?</label>
                <input type="text" class="form-control" id="eta">
            </div>

            <button type="button" class="btn btn-primary" onclick="calcoloPrezzo()">Calcola</button>

            <div class="mb-3 my-3">
                <label for="prezzo" class="form-label">Il costo del tuo biglietto Ã¨:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">&euro;</span>
                    <div type= text class="form-control" id="prezzo-biglietto">
                </div>
            </div>
            
            <button type="button" class="btn btn-success">Acquista</button>
            <button onclick="clear()" class="btn btn-danger">Ricomincia</button>
        </form>
    </div>

    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
