<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietti Trenitaglia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-lite">
    <h1 class="text-center text-success p-3">Benvenuto in TrenitaGlia</h1>
    <h3 class="text-center p-3">Calcola il prezzo del tuo biglietto</h3>
    
    <div class="container border border-2 border-success-subtle rounded-4 w-25 p-3">
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome e Cognome</label>
                <input type="text" class="form-control" id="nome">
            </div>

            <div class="mb-3">
            <label for="kilometri" class="form-label">Quanti kilometri devi percorrere?</label>
            <input type="text" class="form-control" id="kilometri">
            </div>

            <div class="mb-3">
                <label for="eta" class="form-label">Quanti anni hai?</label>
                <input type="text" class="form-control" id="eta">
            </div>

            <button type="button" class="btn btn-primary" onclick="calcoloPrezzo()">Calcola</button>

        </form>
    </div>

    <h3 class="text-center mt-3 p-3" id="riepilogo" style="display:none;">Riepilogo biglietto</h3>

    <div class="container border border-2 border-success-subtle rounded-4 w-50 p-3 my-3 justify-content-around" id="biglietto" style="display:none;">
        <div class="m-3 text-center">
            <label for="prezzo" class="form-label fw-semibold">Il costo del tuo biglietto Ã¨:</label>
            <div class="input-group mb-3">
                <span class="input-group-text">&euro;</span>
                <div type= text class="form-control" id="prezzo-biglietto"></div>
            </div>
        </div>
        <div class="m-3 text-center">
            <label for="riepilogo-nome" class="form-label fw-semibold">Nome Passeggero</label>
            <div class="input-group mb-3">
                <div type= text class="form-control border-0" id="riepilogo-nome"></div>
            </div>
        </div>
        <div class="m-3 text-center">
            <label for="tipo-biglietto" class="form-label fw-semibold">Tariffa</label>
            <div class="input-group mb-3">
                <div type= text class="form-control border-0" id="tipo-biglietto"></div>
            </div>
        </div>
        <div class="m-3 text-center">
            <label for="carrozza" class="form-label fw-semibold">Carrozza</label>
            <div class="input-group mb-3">
                <div type= text class="form-control border-0" id="carrozza"></div>
            </div>
        </div>
        <div class="m-3 text-center">
            <label for="posto" class="form-label fw-semibold">Posto</label>
            <div class="input-group mb-3">
                <div type= text class="form-control border-0" id="posto"></div>
            </div>
        </div>
        
    </div>

    <div class="justify-content-center" id="pulsanti" style="display: none;">
        <button type="button" class="btn btn-success mx-3">Acquista</button>
        <button onClick="window.location.reload();" class="btn btn-danger mx-3">Ricomincia</button>
    </div>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
